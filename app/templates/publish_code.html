{% extends "base.html" %}
{% block content %}
<main class="container pico">
    <h1>发布代码比对</h1>
    <form method="POST">
        <div>
            <label for="user_id">Select User:</label>
            <select class="form-select" name="user_id">
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label class="form-label" for="old_code">Old Code:</label>
            <textarea class="form-control" name="old_code" required></textarea>
        </div>
        <div>
            <label class="form-label" for="new_code">New Code:</label>
            <textarea class="form-control" name="new_code" required></textarea>
        </div>
        <div>
            <label class="form-label" for="description">Description:</label>
            <input class="form-control" name="description" required></input>
        </div>
        <button class="btn btn-success" type="submit">Publish</button>
    </form>
</main>
{% endblock %}
